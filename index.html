<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boredom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="bg-gray-500 fixed w-full px-4">
      <nav
        class="container mx-auto py-2 flex justify-between items-center text-white"
      >
        <h1 class="text-2xl font-bold">Boredom</h1>

        <img
          src="assets/images/image.png"
          alt=""
          width="150px"
          class="rounded-lg"
        />
      </nav>
    </header>

    <main
      class="pt-40 container mx-auto h-full pb-12 flex flex-col items-center p-4"
    >
      <h2 class="text-5xl text-center mb-2">
        Beat Boredom <br />
        Find Fun Ideas to Do Right Now!
      </h2>
      <p class="text-center mb-6">
        Click generate to find youself something to do when bored. save or go
        onto the next.
      </p>
      <button
        class="generate mx-auto mb-10 py-4 px-10 bg-green-500 rounded-full text-white cursor-pointer"
      >
        Generate
      </button>
      <div
        class="hero flex flex-col gap-4 h-full w-full lg:grid lg:grid-cols-3"
      >
        <aside
          class="w-full order-2 rounded-xl p-6 flex flex-col items-center lg:order-1"
        >
          <h3 class="text-3xl mb-4">Saved Tasks</h3>
          <ul class="saved-tasks flex flex-col gap-4 w-full"></ul>
        </aside>
        <section
          class="order-1 col-span-2 flex flex-col items-center lg:order-2"
        >
          <div class="result-box w-full rounded-xl p-6 mb-3">
            <p class="result">Text...</p>
          </div>
          <div class="flex gap-3 mb-6">
            <button
              class="save py-1 px-8 bg-green-500 rounded-full text-white cursor-pointer"
            >
              Save
            </button>
            <button
              class="trash py-1 px-8 bg-red-500 rounded-full text-white cursor-pointer"
            >
              Trash
            </button>
          </div>
          <div class="img w-full bg-gray-500 rounded-xl"></div>
        </section>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
