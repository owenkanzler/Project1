<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boredom</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="bg-zinc-500 fixed w-full">
      <nav class="container mx-auto py-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Boredom</h1>
        <ul class="flex gap-8 items-center">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#home">Dashboard</a>
          </li>
        </ul>
      </nav>
    </header>

    <main
      class="pt-20 container mx-auto h-full pb-12 flex flex-col items-center"
    >
      <h2 class="mt-10 text-5xl text-center mb-2">
        Beat Boredom <br />
        Find Fun Ideas to Do Right Now!
      </h2>
      <p class="text-center mb-6">
        Click generate to find youself something to do when bored. save or go
        onto the next.
      </p>
      <button
        class="generate mx-auto mb-10 py-4 px-10 bg-green-500 rounded-full text-white cursor-pointer"
      >
        Generate
      </button>
      <div class="hero grid grid-cols-3 gap-4 h-full w-full">
        <aside class="rounded-xl mr-4 p-6 flex flex-col items-center">
          <h3 class="text-3xl mb-4">Saved Tasks</h3>
          <ul class="saved-tasks flex flex-col gap-4 w-full"></ul>
        </aside>
        <section class="col-span-2 flex flex-col items-center">
          <div class="result-box w-full bg-gray-500 rounded-xl p-6 mb-3">
            <p class="result">Text...</p>
          </div>
          <div class="flex gap-3 mb-6">
            <button
              class="save py-1 px-8 bg-green-500 rounded-full text-white cursor-pointer"
            >
              Save
            </button>
            <button
              class="trash py-1 px-8 bg-red-500 rounded-full text-white cursor-pointer"
            >
              Trash
            </button>
          </div>
          <div class="img w-full bg-gray-500 rounded-xl"></div>
        </section>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
